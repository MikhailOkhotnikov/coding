<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль</title>
    <style>
        body {
            background-color: lightblue;
            padding: 30px;
        }
    </style>
    <script>
        function checkPassword() {
            let password = document.getElementById("passwordBox");
            let passwordText = password.value;
            if (passwordText === "Ernest300") {
                return true;
            }
            alert("Доступ запрещен! Неверный пароль!");
            return false;
        }
    </script>
</head>
<body>
    <p style="font-size: 30pt;">НАЙДЕН АЛМАЗ МОНАХ</p>
    <p>Для входа на сайт введите, пожалуйста, пароль.</p>
    <p>Пароль: <input id="passwordBox" type="password"/></p>
    <a href="monkdiamonddiscovery.html" onclick="return checkPassword();">Жми здесь, чтобы отправить пароль и посмотреть сайт.</a>
</body>
</html>
