<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хранение</title>
    <script>
        function save() {
            let newItem = document.getElementById("box").value;
            localStorage.box = newItem;
            document.getElementById("box").value = "";
        }
        function load() {
            let savedDiv = document.getElementById("savedList");
            savedDiv.innerHTML = localStorage.box;
        }
    </script>
</head>
<body>
    <input type="text" id="box" placeholder="Введи задачу сюда"><br/>
    <input type="button" id="save" value="Сохранить" onclick="save();"><br/>
    <input type="button" id="load" value="Загрузить" onclick="load();"><br/>
    Сохраненный элемент: <div id="savedList"></div>
</body>
</html>
